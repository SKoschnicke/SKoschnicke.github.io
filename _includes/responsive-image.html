{% comment %}
This template is used together with the responsive-image jekyll plugin. See
https://github.com/wildlyinaccurate/jekyll-responsive-image
for details.
{% endcomment %}
{% capture srcset %}
    {% for i in resized %}
        /{{ i.path }} {{ i.width }}w,
    {% endfor %}
{% endcapture %}

<div class="article-cover">
  <img src="/{{ path }}" alt="{{ alt }}" srcset="{{ srcset | strip_newlines }} /{{ original.path }} {{ original.width }}w">
</div>
