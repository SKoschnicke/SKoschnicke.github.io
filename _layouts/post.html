---
layout: default
---
<article class="post">
  <header>
    <h1>{{ page.title }}</h1>
    <span class="date">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</span>
  </header>

  <section class="content">
    {{ content }}
  </section>
</article>
